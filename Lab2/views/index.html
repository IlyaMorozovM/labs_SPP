<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Computer Shop</title>
</head>

<body>
    <script src="script.js"></script>
    <table class="table-blur">
        <thead>
            <tr>
                <th>PHOTO</th>
                <th>NAME</th>
                <th>COLOR</th>
                <th>PRICE</th>
            </tr>
        </thead>
        <tbody id="cars">
        </tbody>
    </table>
    <div class="container">
        <div class="decor" enctype="multipart/form-data">
            <div class="form-left-decoration"></div>
            <div class="form-right-decoration"></div>
            <div class="circle"></div>
            <div class="form-inner">
                <input required type="text" placeholder="Name" id="name" name="name" autocomplete="off">
                <input required type="text" placeholder="Color" id="color" name="color" autocomplete="off">
                <input required type="number" placeholder="1000" id="price" name="price" autocomplete="off">
                <div class="form-file">
                    <label class="label">
                        <i class="material-icons">attach_file</i>
                        <input required type="file" id="photo" name="photo">
                        </label>
                </div>
                <button id="submitAdd">Добавить</button>
            </div>
        </div>
        <br>
    </div>
    <scrip src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></scrip>
    <scrip src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></scrip>
</body>

</html>
